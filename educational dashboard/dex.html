<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather Icons Example</title>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <div>
        <i data-feather="home"></i> Home
    </div>
    <div>
        <i data-feather="info"></i> About
    </div>
    <div>
        <i data-feather="credit-card"></i> Checkout
    </div>
    <div>
        <i data-feather="mail"></i> Contact
    </div>
    <div>
        <i data-feather="shopping-bag"></i> Shopping Bag
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
