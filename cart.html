<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
   <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>   
    <div class="sidebar">
        <div class="sidebar-item">
          <i class="fas fa-home sidebar-icon"></i>
          <span class="sidebar-text">Home</span>
        </div>
        <div  class="sidebar-item">
          <i class="fas fa-money sidebar-icon"></i>
          <span class="sidebar-text">Checkout</span>
        </div>
     
        <div class="sidebar-item" id="cartIcon">
          <i class="fas fa-shopping-bag sidebar-icon"></i>
          <span class="sidebar-text">Cart</span>
          <span class="cart-indicator" id="cartCount">0</span>
        </div>
      </div>
    <div id="content" class="main-content">
        <div class="header">
          <div class="brand-search">
            <div class="search-container">
              <div style="margin-left: -50px;" class="brand-name" > <img style=" margin-left: -30px; width: 200px; height: 50px;" src="PANACHE.png" alt=""> <i style="margin-left: -50px;"> Panache wears</i></div>    
            </div>
          </div>
        </div>
    <h1 style="margin-top: 10px;"class="cart-title">Shopping Cart</h1>
    <div class="cart-container">
        <div class="cart-items"></div>
        <div class="cart-summary">
            <div class="total-quantity">Total Quantity: 0</div>
            <div class="total-amount">Total Amount: $0.00</div>
            <button class="checkout-button" >Checkout</button>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <p>Do you want to download your cart page as an image?</p>
            <button id="download-button">Download</button>
            <button id="close-popup">Close</button>
        </div>
    </div>
    <div class="bottom-nav">
        <div class="sidebar-item" id="home-item" onclick="navigateTo('index.html')">
          <i class="fas fa-home sidebar-icon" ></i>
          <span class="sidebar-text">Home</span>
        </div>
        <div class="sidebar-item">
          <i class="fas fa-money sidebar-icon"></i>
          <span class="sidebar-text">Checkout</span>
        </div>
   
        <div class="sidebar-item" id="cartIconMobile">
          <i class="fas fa-shopping-bag sidebar-icon"></i>
          <span class="sidebar-text">Cart</span>
          <span class="cart-indicator" id="cartCountMobile">0</span>
        </div>
      </div>
     
      <div class="mode-toggle" onclick="toggleMode()"> <i class="fas fa-star "></i></div>
      </div>
      <a href="index.html" class="back-to-shop">Back to Shop</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script src="javascript/cart.js"></script>
</body>
</html>
