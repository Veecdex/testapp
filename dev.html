<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panache Wears</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background-color: #f3f3f3;
    position: fixed;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 20px;
}

.logo {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.logo img {
    width: 40px;
    margin-right: 10px;
}

.nav {
    display: flex;
    flex-direction: column;
}

.nav a {
    text-decoration: none;
    color: #333;
    padding: 10px 0;
    display: flex;
    align-items: center;
}

.nav a:hover {
    background-color: #ddd;
    border-radius: 5px;
}

.icon-home::before,
.icon-checkout::before,
.icon-contact::before,
.icon-about::before,
.icon-cart::before {
    content: "";
    display: inline-block;
    width: 20px;
    height: 20px;
    background-size: cover;
    margin-right: 10px;
}

/* Main Content */
.main-content {
    margin-left: 270px;
    padding: 20px;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.search-bar {
    width: 100%;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
}

.filter-tags {
    margin: 20px 0;
}

.filter-tags button {
    padding: 8px 16px;
    margin-right: 10px;
    border: none;
    background-color: #ddd;
    border-radius: 20px;
    cursor: pointer;
}

.product-section h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}

.product-card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
}

.product-card:hover {
    transform: translateY(-5px);
}

.product-info {
    padding: 15px;
}

.product-actions {
    display: flex;
    justify-content: space-between;
}

.icon-heart::before,
.icon-plus::before {
    content: "";
    display: inline-block;
    width: 20px;
    height: 20px;
    background-size: cover;
}

.cart-count {
    background-color: #ff0000;
    color: #fff;
    padding: 2px 8px;
    border-radius: 50%;
    font-size: 12px;
    margin-left: 5px;
}


@media (max-width: 768px) {
    .main-content {
        margin-left: 0;
    }

    .sidebar {
        position: absolute;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .icon-menu {
        display: block;
    }
}

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <span>Panache wears</span>
        </div>
        <nav class="nav">
            <a href="#"><i class="icon-home"></i> Home</a>
            <a href="#"><i class="icon-checkout"></i> Checkout</a>
            <a href="#"><i class="icon-contact"></i> Contact</a>
            <a href="#"><i class="icon-about"></i> About</a>
            <a href="#"><i class="icon-cart"></i> Cart <span class="cart-count">0</span></a>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <input type="text" class="search-bar" placeholder="Search panache wears...">
        </header>
        
        <section class="filter-tags">
            <button>All</button>
            <button>Electronics</button>
            <button>Fashion</button>
            <button>Home & Living</button>
            <button>Beauty</button>
            <button>Sports</button>
        </section>

        <section class="product-section">
            <h2>Explore Steeze</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.png" alt="Product Image">
                    <div class="product-info">
                        <h3>Smart Watch Pro</h3>
                        <p>$199.99</p>
                        <div class="product-actions">
                            <button class="icon-heart"></button>
                            <button class="icon-plus"></button>
                        </div>
                    </div>
                </div>
                <!-- Repeat similar blocks for each product -->
            </div>
        </section>
    </div>

    <script src="script.js">
        document.querySelector('.icon-menu').addEventListener('click', function() {
    document.querySelector('.sidebar').classList.toggle('active');
});

    </script>


</body>
</html>
