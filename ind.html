
<html><head><title>WebSim Foodie - Enhanced Checkout with Validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
    <div class="app-container">
      <div class="hero">
        <div class="hero-content">
          <h1>Studentlife </h1>
          <p>No fixed price for your needs , lets start with your budget</p>
        </div>
      </div>
      
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search for food...">
      </div>
      
      <div class="budget-container">
        <input type="number" id="budget-input" placeholder="Set your budget (min 2000 CFA)...">
        <button id="set-budget-btn">Set Budget</button>
      </div>
      
      <div id="home-page">
        <div class="food-list" id="food-list">
          <!-- Food items will be dynamically inserted here -->
        </div>
      </div>
      
      <div id="checkout-page">
        <h2>Your Cart</h2>
        <div id="cart-items">
          <!-- Cart items will be dynamically inserted here -->
        </div>
        <button id="pay-btn">Pay 2000 CFA</button>
        <form id="details-form">
          <input type="text" id="name-input" placeholder="Your Name" required>
          <div id="name-error" class="error"></div>
          <input type="tel" id="phone-input" placeholder="Your Phone Number" required>
          <div id="phone-error" class="error"></div>
          <div class="delivery-info">
            <i class="material-icons">directions_bus</i>
            <span>Items will be deleivered to lomnava moske</span>
          </div>
          <input type="date" id="delivery-date" required>
          <div id="date-error" class="error"></div>
          <button type="submit" id="send-btn">Send Order</button>
        </form>
      </div>
      
      <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-page="home">
          <i class="material-icons">home</i>
          <span>Home</span>
        </a>
        <a href="#" class="nav-item" data-page="checkout">
          <i class="material-icons">shopping_cart</i>
          <span>Cart</span>
          <div class="cart-indicator" id="cart-count">0</div>
        </a>
      </nav>
    </div>
    
    <div class="notification-container" id="notification">
      <span class="close-notification" onclick="closeNotification()">&times;</span>
      <p id="notification-message"></p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>

    <button type="submit" id="send-btn">Send Order</button>

    <script>
      document.getElementById('send-btn').addEventListener('click', function() {
        // Capture the #home-page element
        html2canvas(document.getElementById('home-page'), {
          onrendered: function(canvas) {
            // Convert the canvas to a data URL
            var homeScreenshot = canvas.toDataURL();
            // Store the screenshot in local storage
            localStorage.setItem('homeScreenshot', homeScreenshot);
    
            // Capture the #checkout-page element
            html2canvas(document.getElementById('checkout-page'), {
              onrendered: function(canvas) {
                // Convert the canvas to a data URL
                var checkoutScreenshot = canvas.toDataURL();
                // Store the screenshot in local storage
                localStorage.setItem('checkoutScreenshot', checkoutScreenshot);
                // Redirect to the display.html page
                window.location.href = 'display.html';
              }
            });
          }
        });
      });
    </script>
    
    
   <script src="javascript/app.js"></script>
    </body></html>
